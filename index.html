<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flying Panda</title>
</head>

<body>
    <div class="kungfu">
        <img class="panda" src="images/kung.png" alt="Panda">
        <img class="fu" src="images/pafu.png" alt="Fu">
        <div id="buttons">
            <button id="shake">Shake Panda</button>
            <button id="moveTo0">Move to 0</button>
            <button id="jump">Jumping Panda</button>
            <button id="fade">Fading Panda</button>
            <button id="fall">Panda Falls</button>
            <button id="out">Move out</button>
            <button id="gotHit">Got hit</button>
            <button id="moveTo30">Move to 30</button>
            <button id="moveFrom30">Move from 30</button>
            <button id="explode">Explode</button>
            <button id="explodeSound">Explode with Sound</button>
        </div>
    </div>
    <audio class="bomb" src="images/bomb.mp3" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    <audio class="happy" src="images/laugh.mp3" loop>

    </audio>



    <script src="fly.js"></script>
</body>

</html>
